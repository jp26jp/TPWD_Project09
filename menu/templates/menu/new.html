{% extends 'layout.html' %}

{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <h1>New menu</h1>
                <form method="POST" class="menu-form">
                    {% csrf_token %}
                    <table>{{ form.as_table }}</table>
                    <button type="submit" class="save btn btn-default">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
